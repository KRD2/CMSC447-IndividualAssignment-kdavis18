<html>
  <body>
    <h1>Kyle Davis's Assignment</h1>
    <br>


    <h1>Current Students:</h1>
    <p>Name | ID | Marks</p>
    {% for student in students %}
        <p>{{student.first_name}} | {{student.school_id}} | {{student.grade}}</p>
    {% endfor %}
    <br><br>


    <h1>Add Student to Roster:</h1>
    <form method="POST" action="/">
      <input type="text" name="first_name" placeholder="First Name">
      <input type="text" name="id" placeholder="ID">
      <input type="text" name="grade" placeholder="Marks">
      <input type="submit" value="Add">
    </form>
    <br><br>


    <h1>Update Roster:</h1>
    {% for student in students %}
        <form method="POST" action="./update">
            <input type="text" value="{{student.first_name}}" name="newname">
            <input type="hidden" value="{{student.school_id}}" name="oldid">
            <input type="text" value="{{student.school_id}}" name="newid">
            <input type="text" value="{{student.grade}}" name="newgrade">
            <input type="submit" value="Update">
        </form>

        <form method="POST" action="./delete">
            <input type="hidden" value="{{student.school_id}}" name="id">
            <input type="submit" value="Delete">
        </form>
    {% endfor %}

  </body>
</html>
